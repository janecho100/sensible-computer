<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>frame2</title>
  <link rel="stylesheet" href="frame2.css">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
      $(document).ready(function() {
          $('button').click(function(){
              $('body').css({
                  background: 'black'
              })
            .mouseleave(function(){
                location.href='interactive.html'
              });
          });
      });
  </script>
</head>
<body>
  <div class="eng">Would you like to interact with me?</div>
  <div class="sub">지금부터 저와 대면하시겠습니까?</div>
  <button type="button">
  <img src="img/cursor.svg" alt="cursor" >
  </button >
</body>
</html>
